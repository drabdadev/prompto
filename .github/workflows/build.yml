name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.7)'
        required: true

permissions:
  contents: write

jobs:
  # Mac build disabled for now - build locally on Mac
  # build-mac:
  #   runs-on: macos-latest
  #   ...

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build client
        run: npm run build

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w better-sqlite3

      - name: Verify native module architecture
        run: |
          echo "Checking better-sqlite3.node file..."
          Get-ChildItem -Recurse -Filter "better_sqlite3.node" | ForEach-Object {
            Write-Host "Found: $($_.FullName)"
            # Check if it's a valid PE file for x64
            $bytes = [System.IO.File]::ReadAllBytes($_.FullName)
            if ($bytes[0] -eq 0x4D -and $bytes[1] -eq 0x5A) {
              Write-Host "  Valid PE header (MZ)"
            } else {
              Write-Host "  WARNING: Invalid PE header!"
            }
          }
        shell: pwsh

      - name: Build Electron (Windows)
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ""

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-artifacts
          path: |
            dist-electron/*.exe
            dist-electron/latest.yml

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-artifacts
          path: artifacts/win

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/win/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
