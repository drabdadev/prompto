<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prompto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      flex-direction: column;
      user-select: none;
      -webkit-app-region: drag;
    }
    .logo {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 24px;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo">&#128221;</div>
  <div class="title">Prompto</div>
  <div class="subtitle">Caricamento...</div>
  <div class="spinner"></div>
</body>
</html>
