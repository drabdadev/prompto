appId: com.prompto.app
productName: Prompto
copyright: Copyright Â© 2024 Michele Melis

directories:
  output: dist-electron
  buildResources: build

files:
  - electron/**/*
  - server/**/*
  - client/dist/**/*
  - package.json
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,readme.md,README,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/**/*.d.ts"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"

extraResources:
  - from: server
    to: server
    filter:
      - "**/*"
      - "!data/**"
      - "!**/*.log"
  # Include node_modules (better-sqlite3 EXCLUDED - rebuilt by electron-builder for each platform)
  - from: node_modules
    to: node_modules
    filter:
      - "**/*"
      - "!**/better-sqlite3/**"
      - "!**/.bin/**"
      - "!**/electron/**"
      - "!**/electron-builder/**"
      - "!**/app-builder-bin/**"
      - "!**/app-builder-lib/**"
      - "!**/builder-util/**"
      - "!**/builder-util-runtime/**"
      - "!**/electron-winstaller/**"
      - "!**/7zip-bin/**"
      - "!**/typescript/**"
      - "!**/eslint/**"
      - "!**/prettier/**"
      - "!**/nodemon/**"
      - "!**/jest/**"
      - "!**/vite/**"
      - "!**/postcss/**"
      - "!**/tailwindcss/**"
      - "!**/autoprefixer/**"
      - "!**/@electron/**"
      - "!**/@vitejs/**"
      - "!**/@types/**"
      - "!**/@typescript-eslint/**"
      - "!**/@eslint/**"
      - "!**/dmg-builder/**"
      - "!**/postject/**"
      - "!**/config-file-ts/**"
      - "!**/*.md"
      - "!**/*.ts"
      - "!**/test/**"
      - "!**/tests/**"
      - "!**/__tests__/**"
      - "!**/docs/**"
      - "!**/.git/**"

asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"

npmRebuild: true
buildDependenciesFromSource: true

mac:
  category: public.app-category.productivity
  icon: build/icon.icns
  target:
    - target: dmg
    - target: zip
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  artifactName: "${productName}-Setup-${version}.${ext}"

linux:
  icon: build/icons
  category: Utility
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

# Auto-update via GitHub Releases
publish:
  provider: github
  owner: drabdadev
  repo: prompto
  releaseType: release

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
